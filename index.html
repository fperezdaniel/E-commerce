<body id="body">
    <section id="section-inicio-principal" class="estilos-section-inicio-principal">
        <!-- section iniciar ADMIN / CLIENTE /NUEVO USUARIO -->
        <div id="container-botones" class="btn-container">
            <h5 id="titulo-inicio-principal" class="titulo-inicio-principal">Bienvenido elija como desea iniciar session
            </h5>
            <div class="class-container-btn-inicio-principal">
                <button id="btn-admin" class="estilos-btn-admin">Session admin</button>
                <button id="btn-cliente" class="estilos-btn-cliente">Session cliente</button>
                <button id="btn-crear-cuenta" class="class-btn-crear-cuenta-cliente">Crear mi cuenta</button>
            </div>
        </div>
        <!-- Fin section login ADMIN / CLIENTE / NUEVO USUARIO -->
        <!-- Form login admin -->
        <form id="form-login-admin" class="oculto">
            <h5 class="titulo-login-admin">Bienvenido administrador</h5>
            <input class="input-admin-usuario" name="input-usuario-admin" type="text" placeholder="Usuario">
            <input class="input-contrasena" name="input-contrasena-admin" type="text" placeholder="Contraseña">
            <button class="btn-login-admin">Login</button>
            <button class="btn-cancel-admin" type="reset">Cancel</button>
        </form>
        <!-- Fin login admin -->
        <!-- Login cliente -->
        <form id="form-login-cliente" class="oculto">
            <h5 class="titulo-login-cliente">Bienvenido</h5>
            <input class="class-input-cliente-login" name="input-usuario-cliente" type="text" placeholder="Usuario">
            <input class="class-input-cliente-login" name="input-contrasena-cliente" type="text"
                placeholder="Contraseña">
            <button class="class-btn-login-cliente">Login</button>
            <button class="class-btn-login-cancel" type="reset">Cancel</button>
        </form>
        <!-- Fin login cliente -->
        <!-- section form nuevo cliente -->
        <form id="form-crear-usuario" class="oculto">
            <h5 class="titulo-registro-uno">Registrate</h5>
            <p class="subtitulo-mis-datos">Mis datos</p>
            <input name="input-nombre-registro" class="class-input-mis-datos" type="text" placeholder="Nombre">
            <input name="input-apellido-registro" class="class-input-mis-datos" type="text" placeholder="Apellido">
            <input name="input-fecha-registro" class="class-input-mis-datos" type="text"
                placeholder="Fecha de nacimiento">
            <input name="input-sexo-registro" class="class-input-mis-datos" type="text" placeholder="Sexo">
            <input name="input-dni-registro" class="class-input-mis-datos" type="text" placeholder="Dni">
            <input name="input-estado-civil-registro" class="class-input-mis-datos" type="text"
                placeholder="Estado civil">
            <input name="input-mail-registro" class="class-input-mis-datos" type="text" placeholder="Email">
            <p class="subtitulo-identificacion">Identificacion</p>
            <input name="input-usuario-registro" class="class-input-mis-datos" type="text" placeholder="Usuario">
            <input name="input-contrasena-registro" class="class-input-mis-datos" type="text" placeholder="Contraseña">
            <button class="class-btn-crear-mi-cuenta">Crear mi cuenta</button>
        </form>
        <!-- Fin nuevo cliente -->

    </section>


    <!-- section menu principal admin -->
    <section id="menu-principal-admin" class="menu-como-admin"></section>
    <!-- Fin section menu principal admin -->
    <!-- Main menu principal -->
    <section id="main-admin" class="class-main-container"></section>
    <!-- Fin main menu principal -->
    <!-- section renderizar prod -->
    <section id="section-prod-renderizado" class="class-container-prod-renderizado">
        <!-- Section modificar prod-->
        <!-- <section id="section-modificar-prod" class="class-section-modificar-prod"></section> -->
        <!-- Fin section modificar prod -->
    </section>
    <!-- Fin renderizar prod -->



    <!-- Header principal -->
    <header id="header-container" class="class-header"></header>
    <!-- Fin header principal-->
    <!-- Section carousel y carrito -->
    <section id="section-container-carousel-y-carrito" class="class-section-container-carousel-y-carrito">
        <section id="section-container-carousel" class="class-section-container-carousel"></section>
        <section id="container-section-prod-en-carrito" class="oculto"></section>
    </section>
    <!-- Fin section carousel y carrito -->



    <!-- Main pagina principal cliente -->
    <main id="seccion-central-main" class="class-seccion-central-main">
        <section id="container-seccion-prod" class="class-container-seccion-prod"></section>
    </main>
    <!-- <section id="container-prod-en-carrito" class="oculto"></section> -->

    <footer id="footer" class="class-footer"></footer>
